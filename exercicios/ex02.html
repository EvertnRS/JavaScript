<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>
    <style>
        button{
            padding: 30px;
            font-size: medium;
        }
        body{
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button onclick="botao()">Clique em mim</button>
    <script>
        function botao(){
            alert('Olá')
        }
    </script>
</body>
</html>
